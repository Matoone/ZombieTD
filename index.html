<!DOCTYPE html>
<html>
    <head>
        <title>Kill Thoses Zombies !</title>
        <meta charset="utf-8">
        <style>canvas {background: whitesmoke; border: 5px black}
        button{height: 30px; width: 100px}

        <link rel="stylesheet" href="style.css">

    <body onload="init();">
        <script src="game.js"></script>
        
        <div id="playingMenu"> <button id="buildTowerButton" type="button" class="playingMenuButton" style="display: none" onclick="toggleBuildTowerMenu()">Build Tower</button>

            <div id="hudSides"> <label></label> <p id="hp"></p> <label></label><p id="money"></p> </div>

            <canvas id="myCanvas" width="1280" height="1280" ></canvas>
